    <h1 class="title">Foursquare，又是个杯具！</h1>
    <div class="entry"><p>刚玩了几天的foursquare，刚觉得它有点好玩，它就杯具地被墙了！</p>

<p>真不知道接下来还会有什么好的网络应用能逃得过我们伟大的墙，唉！</p>

<p>无语地从我的pulse上把foursquare删掉，希望那些个玩转四方、在哪和街旁等会发展成像人人那样。</p>

<p>没什么心情再多写什么了。</p>
